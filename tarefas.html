<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8" dir="ltr">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Raphael Laurentino">
    <link rel="shortcut icon" href="img/logo-laurentino.png">

    <title>Gerenciador de Tarefas</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- [Font Awesome] -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

    <script type="text/javascript" src="js/script.js" defer></script>

</head>

<body>

<div class="pai-container">
    <header>
        <h1>Gerenciador de Tarefas</h1>
    </header>
    <form id="pai-form">
        <p>Adicione a tarefa:</p>
        <div class="form-control">
            <label for="input-tarefa"></label>
            <input type="text" id="input-tarefa" placeholder="Qual a sua tarefa?">
            <button type="submit"><i class="fa-thin fa-plus"></i></button>
        </div>
    </form>

    <form id="edit-form">
        <p>Editar Tarefa:</p>
        <div class="form-control">
            <label for="input-edit"></label>
            <input type="text" id="input-edit" placeholder="Qual a sua tarefa?">
            <button type="submit"><i class="fa-solid fa-check-double"></i></button>
        </div>
    </form>

    <div>
        <h4>Pesquisar</h4>
        <form>

        </form>
    </div>
</div>

</body>

<!-- [MDB] -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
